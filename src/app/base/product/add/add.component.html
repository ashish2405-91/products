<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-beat">
    <p style="color: white"> Loading... </p></ngx-spinner>
<div class="container mb-3">
    <h3 class="p-3 mb-3" align="center">
        Add Product
    </h3>
    <hr>
    <div class="mt-3">
<form #submitData="ngForm"  (ngSubmit)="setData(submitData?.valid)">

    <div class="row mb-3">
        <div class="col-sm-5 mb-3">
            <label for="title">Title:</label>
            <input type="text" name="title" placeholder="Title" required class="form-control" #title="ngModel" [ngClass]="{'border border-danger': title.errors && submitData.submitted}" [(ngModel)]="model.title">
        </div>
        <div class="col-sm-5 mb-3">
            <label for="price">Price:</label>
            <input type="text" name="price" placeholder="price" required class="form-control" pattern="\d{1,5}" #price="ngModel" [(ngModel)]="model.price" [ngClass]="{'border border-danger': price.errors && submitData.submitted}">
        </div>
        <div class="col-sm-5 mb-3">
            <label for="category">category:</label>
            <input type="text" name="category" placeholder="category" required class="form-control" #category="ngModel" [(ngModel)]="model.category" [ngClass]="{'border border-danger': category.errors && submitData.submitted}">
        </div>
        <div class="col-sm-5 mb-3">
            <label for="description">Description:</label>
            <input type="text" name="description" placeholder="description" required class="form-control" #description="ngModel" [(ngModel)]="model.description" [ngClass]="{'border border-danger': description.errors && submitData.submitted}">
        </div>
        <div class="col-sm-5">
            <label for="description">Image:</label>
            <input type="file" name="image"  (change)="handleFileSelect($event)" class="form-control p-1" >
        </div>
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
    <button class="btn btn-danger ml-3" type="button">Cancel</button>
</form>
    </div>
</div>
